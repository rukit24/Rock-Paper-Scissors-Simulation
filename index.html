<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Stimulation</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="title-box" id="title-box">
        <h1>Rock, Paper, Scissors Stimulate</h1>
    </div>
    <div class="game-ctn">
        <div class="choice-ctn">
            <div class="choice" id="rock">
                <img src="./img/rock.png" alt="Rock" width="120" height="160" />
                <h1>Rock</h1>
            </div>
            <div class="choice" id="paper">
                <img src="./img/Paper.png" alt="Paper" width="120" height="160" />
                <h1>Paper</h1>
            </div>
            <div class="choice" id="scissors">
                <img src="./img/Scissorss.png" alt="Scissors" width="120" height="160" />
                <h1>Scissors</h1>
            </div>
        </div>
        <div class="result">
            <div class="player-result">
                <p>Player Score</p>
                <p id="player-score">0</p>
            </div>
            <div class="Message-result">
                <p id="round-count">Round 1</p>
                <p id="game-message">The game is Start</p>
            </div>
            <div class="Computer-result">
                <p>Computer Score</p>
                <p id="computer-score">0</p>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
